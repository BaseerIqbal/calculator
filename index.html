<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container big">
     <form name="calculator">

        <input type="text" id="display" value="0" readonly>

      <div class="container">

        <div class="row 1st">
          <div class="col">
            <button type="button" class="btn btn-outline-dark" value="C" onclick="calculator.display.value=''">AC</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-dark" onclick="bSpace()"><-</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-dark" value="%" onclick="calculator.display.value += '%' ">%</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger" value="/" onclick="calculator.display.value += '/' ">/</button>
          </div>
         </div>
        <div class="row 2nd">
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="7" onclick="calculator.display.value +='7' ">7</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="8" onclick="calculator.display.value += '8' ">8</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="9" onclick="calculator.display.value += '9' ">9</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger" value="*" onclick="calculator.display.value += '*'">X</button>
          </div>
       </div>
       <div class="row 3rd">
         <div class="col">
           <button type="button" class="btn btn-outline-danger" value="4" onclick="calculator.display.value += '4'">4</button>
         </div>
         <div class="col">
           <button type="button" class="btn btn-outline-danger" value="5" onclick="calculator.display.value += '5'">5</button>
         </div>
         <div class="col">
           <button type="button" class="btn btn-outline-danger" value="6" onclick="calculator.display.value += '6'">6</button>
         </div>
         <div class="col">
           <button type="button" class="btn btn-danger" value="-" onclick="calculator.display.value += '-'">-</button>
         </div>
        </div>
        <div class="row 4th">
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="1" onclick="calculator.display.value += '1'">1</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="2" onclick="calculator.display.value += '2'">2</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger" value="3" onclick="calculator.display.value += '3'">3</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger" value="+" onclick="calculator.display.value += '+'">+</button>
          </div>
         </div>
         <div class="row 5th">
           <div class="col-6">
             <button type="button" class="btn btn-outline-danger" value="0" onclick="calculator.display.value += '0'">0</button>
           </div>
           <div class="col">
             <button type="button" class="btn btn-outline-danger" onclick="calculator.display.value += '.'"value=".">.</button>
           </div>
           <div class="col">
             <button type="button" class="btn btn-danger equal" value="=" onclick="calculator.display.value += '=' + eval(calculator.display.value)">=</button>
           </div>
          </div>
    </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </body>
</html>
